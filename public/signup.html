<!DOCTYPE html>
<html>
<head>
    <title>Test Signup</title>
    <link rel="stylesheet" href="card.css">
     <h1 class = "format"> MEDstruation </h1>
    <h2 class style="color: white;"> Signup Page </h1>
</head>
<body>
    <div id="error" style="color: red;"></div>
    <div id="success" style="color: green;"></div>
    <form id="signupForm">
        
        <label for="email" style="color: white;"> Enter Username: </label>
        <input type="text" id="username" placeholder="Username" required minlength="3"><br><br>
        <label for="email" style="color: white;"> Enter Email: </label>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <label for="password" style="color: white;"> Enter Password: </label>
        <input type="password" id="password" placeholder="Password" required minlength="6"><br><br>
        <button type="submit">Sign Up</button>
    </form>
    <p><a href="/login">Already have an account? Login</a></p>


    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            console.log('Form submitted!'); // Check if this appears
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('Form data:', { username, email, passwordLength: password.length });
            
            try {
                console.log('Sending request to /api/register...');
                
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });
                
                console.log('Response status:', response.status);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                if (response.ok) {
                    document.getElementById('success').textContent = 'Registration successful! Redirecting...';
                    setTimeout(() => window.location.href = '/profile-page', 1000);
                } else {
                    document.getElementById('error').textContent = data.error || 'Registration failed';
                }
            } catch (error) {
                console.error('Fetch error:', error);
                document.getElementById('error').textContent = 'Network error: ' + error.message;
            }
        });
    </script>
</body>
</html>
